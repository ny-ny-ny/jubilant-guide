<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<h1>カウント</h1>
<div id="count">0</div>

<div class="buttons">
    <button id="minus1">-1</button>
    <button id="plus1">+1</button>
    <button id="minus3">-3</button>
    <button id="plus3">+3</button>
    <button id="minus5">-5</button>
    <button id="plus5">+5</button>
    <button id="minus10">-10</button>
    <button id="plus10">+10</button>
    <script src="app.js"></script>
</div>

</body>

</html>
